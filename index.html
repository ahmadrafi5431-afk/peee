<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Game Minta Maaf</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9eb3, #ffd6e0);
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    #box {
        background: rgba(255, 255, 255, 0.9);
        padding: 30px;
        border-radius: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.15);
        width: 330px;
        z-index: 10;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 16px;
        margin: 5px;
    }

    #yes {
        background: #ff4d6d;
        color: white;
        position: relative;
    }

    #no {
        background: #ccc;
    }

    /* ‚ú® Karakter ASCII (ANIMATED) */
    #ascii {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        white-space: pre;
        font-size: 20px;
        animation: bounce 1s infinite ease-in-out;
        z-index: 9;
    }

    @keyframes bounce {
        0% { transform: translateX(-50%) translateY(0); }
        50% { transform: translateX(-50%) translateY(-12px); }
        100% { transform: translateX(-50%) translateY(0); }
    }

    /* ‚ù§Ô∏è Efek hati */
    .heart {
        position: fixed;
        top: -10px;
        font-size: 20px;
        color: #ff4d6d;
        animation: fall linear infinite;
        opacity: 0.8;
    }

    @keyframes fall {
        0% { transform: translateY(-10px) rotate(0deg); }
        100% { transform: translateY(110vh) rotate(360deg); }
    }
</style>
</head>
<body>

<!-- Backsound -->
<audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/15/audio_410f8abd47.mp3?filename=romantic-music-143344.mp3">
</audio>

<!-- ‚ú® Karakter ASCII -->
<div id="ascii">
(\_/)
( ‚Ä¢_‚Ä¢)
 / >ü§ç
</div>

<div id="box">
    <h2>aku mau ngomong‚Ä¶</h2>
    <button id="start">mulai dialog ü§ç</button>
</div>

<script>
    const box = document.getElementById("box");
    const bgm = document.getElementById("bgm");
    const ascii = document.getElementById("ascii");
    let step = 0;

    document.getElementById("start").addEventListener("click", () => {
        bgm.play();
        nextDialog();
    });

    function nextDialog() {
        step++;

        if (step === 1) {
            asciiSpeech("Kamu masih marah ya? üòø");
            box.innerHTML = `
                <h2>kamu masi mara sama aku?</h2>
                <button id="yes">iyaa ‚òπÔ∏è</button>
                <button id="no">gaa üôÇ</button>
            `;
            handleButtons();
        }

        if (step === 2) {
            asciiSpeech("Aku tau... aku salah...");
            box.innerHTML = `
                <h2>aku tau kok‚Ä¶ aku sala</h2>
                <button id="next">Lanjut...</button>
            `;
            document.getElementById("next").onclick = nextDialog;
        }

        if (step === 3) {
            asciiSpeech("Aku bener-bener nyesel üòø");
            box.innerHTML = `
                <h2>harusnya aku kasi tau kamu lebi awal</h2>
                <button id="next">aku nyesel...</button>
            `;
            document.getElementById("next").onclick = nextDialog;
        }

        if (step === 4) {
            asciiSpeech("Aku ga mau kehilangan kamu ü§ç");
            box.innerHTML = `
                <h2>kamu itu prioritas aku.</h2>
                <p>dan aku bener-bener ga mau kehilangan kamu.</p>
                <button id="next">...</button>
            `;
            document.getElementById("next").onclick = nextDialog;
        }

        if (step === 5) {
            asciiSpeech("Maafin aku ya... üò≠ü§ç");
            box.innerHTML = `
                <h2>maafin aku ya ü§ç</h2>
                <p>aku janji bakal ngejaga perasaan kamu</p>
                <p>karena cuman kamu yang aku mau</p>
            `;
        }
    }

    function handleButtons() {
        const yes = document.getElementById("yes");
        const no = document.getElementById("no");

        yes.addEventListener("click", () => {
            yes.style.position = "absolute";
            yes.style.left = Math.random() * window.innerWidth + "px";
            yes.style.top = Math.random() * window.innerHeight + "px";
            asciiSpeech("Jangan marah dong... üòø");
        });

        no.addEventListener("click", () => {
            step = 1;
            nextDialog();
        });
    }

    function asciiSpeech(text) {
        ascii.title = text;
    }

    // ‚ù§Ô∏è Efek hati jatuh
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ü§ç";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.animationDuration = (3 + Math.random() * 3) + "s";
        heart.style.fontSize = (15 + Math.random() * 20) + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);
</script>

</body>
</html>
